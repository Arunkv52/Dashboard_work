<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Link css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="head-all">
        <div
          class="head-all-1 bg-primary d-flex align-items-end justify-content-between p-2 flex-wrap"
        >
          <div class="item-1 d-flex flex-wrap ">
            <div class="menu-icon">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="head-list">
              <ul
                class="d-flex justify-content-start fw-light gap-3 text-light"
              >
                <li>
                  <a href="#" class="text-decoration-none text-light"
                    >Dashboard</a
                  >
                </li>
                <li>
                  <a href="#" class="text-decoration-none text-light"
                    >Customers</a
                  >
                </li>
                <li>
                  <a href="#" class="text-decoration-none text-light"
                    >Products</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <div class="item-2 d-flex flex-wrap">
            <div
              class="user-item d-flex justify-content-end align-items-end gap-2"
            >
              <div class="bell-icon">
                <button type="button" class="btn btn-primary position-relative">
                  <i class="fa-solid fa-bell"></i>
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  >
                    2
                    <span class="visually-hidden">unread messages</span>
                  </span>
                </button>
              </div>
              <div class="dash-icon">
                <button type="button" class="btn btn-primary position-relative">
                  <i class="fa-brands fa-mendeley"></i>
                </button>
              </div>
              <div class="mail-icon">
                <button type="button" class="btn btn-primary position-relative">
                  <i class="fa-regular fa-envelope"></i>
                </button>
              </div>
            </div>
            <div class="user-info">
              <div class="dropdown">
                <button
                  class="btn dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img src="User-img.jpg" alt="" class="user-info-img" />
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button class="dropdown-item" type="button">
                      <i class="fa-regular fa-envelope"></i> Account
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      <i class="fa-regular fa-envelope"></i> Messages
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      <i class="fa-regular fa-envelope"></i> Tasks
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      <i class="fa-regular fa-envelope"></i> Updates
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      <i class="fa-regular fa-envelope"></i> Comments
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      <i class="fa-regular fa-envelope"></i> Payment
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      <i class="fa-regular fa-envelope"></i> Projects
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      <i class="fa-regular fa-envelope"></i> Lock Account
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      <i class="fa-regular fa-envelope"></i> Logout
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section>
        <!-- breadcrumb start -->
        <div class="bread-crumb">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                </ol>
              </nav>
         </div>
        <div class="container-fluid">
            <div class="row">

            </div>
        </div>
    </section>

    <!-- Bootatrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Link js -->
    <script src="script.js"></script>
  </body>
</html>
